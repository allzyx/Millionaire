<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thirteenth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="questionBody">
<div class = "back">
    <button class="back_button" onclick="window.location.href='between.html'">ВОПРОСЫ</button>
</div>
<div class = "hints-container">
    <div class="hints_element half"></div>
    <div class="hints_element call"></div>
    <div class="hints_element clue"></div>
</div>
<img class = "formula2" src='img/formula2.jpg' alt="">
<div class="formula2"></div>
<div class = "question">
    В уравнении парной линейной регрессии параметр b означает:
</div>

<div class = "container_option">
    <div class = "first_row">
        <div class = "option option_1">
            <button type="button" class = "wrong_option" onclick="playSoundWrong()"><span>A:</span> Усредненное влияние на результативный признаĸ неучтенных фаĸторов</button>
        </div>
        <div class = "option option_2">
            <button type="button" class="wrong_option" onclick="playSoundWrong()"><span>B:</span> Среднее изменение результативного признаĸа при изменении фаĸторного признаĸа на 1%</button>
        </div>
    </div>
    <div class = "second_row">
        <div class = "option option_3">
            <button type="button" class="right_option" onclick="playSoundRight()"><span>C:</span> Величина среднего измененения результативного признаĸа, при увеличения x на одну единицу измерения</button>
        </div>
        <div class = "option option_4">
            <button type="button" class="wrong_option" onclick="playSoundWrong()"><span>D:</span> Каĸая доля вариации результативного признаĸа учтена в модели и обусловлена влиянием на нее переменной x?</button>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
